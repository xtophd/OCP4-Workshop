## Summary:
##   Creates a lock file which affects successive reruns of the playbooks
## 

---
- hosts: myBastion
  tasks:

  - name: "ocp4-workshop : bastion-lock : touch '({{ workshop_extras.ocp_creds_dir }}/ocp-workshop-deployment.lock }})"
    file:
      path:  "{{ workshop_extras.ocp_creds_dir }}/ocp-workshop-deployment.lock"
      state: touch

