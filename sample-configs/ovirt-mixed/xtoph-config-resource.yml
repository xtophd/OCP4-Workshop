      vcpus: 2
      memsize: 8000
      storage:
        root:
          size: 120
          hw_storage_profile: default

  ocp_worker_odf:
    resource_profile:
      name: "ocp_worker_odf"
      description: "Custom Openshift Worker [4cpu,16GB,120GB + 200GB disk]"
      vcpus: 4
      memsize: 16000
      storage:
        root:
          size: 120
          hw_storage_profile: default
